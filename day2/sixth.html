<html>
<head>
	<title>college Rigister App</title>
</head>
<body>
	<form>
		first name:<input type="text"name="fname"><br>
		age:<input type="number"name="age"><br>
		date of birth:<input type="date"name="dob"><br>
		start time:<input type="time"name="stime"><br>
		select Native:
		<select>
			<option>jammu</option>
			<option>kashmir</option>
			<option>andhra pradesh</option>
			<option>tamilnadu</option>
			<option>kerala</option>
		</select><br>
		<input type="radio"name="fav_language"value="HTML">HTML
		<input type="radio"name="fav_language"value="CSS">CSS
		<input type="radio"name="fav_language"value="JS">JS<br>
		select vehical option:
		<input type="checkbox"name="vehical1"value="Bike">BIKE
		<input type="checkbox"name="vehical2"value="car">CAR
		<input type="checkbox"name="vehical3"value="boat">BOAT<br>
		attachment:<input type="file"><br>
		Enter pwd:<input type="password" name="password"><br>
		Enter email:<input type="email" name="email"><br>
		<input type="submit">
		<input type="submit"value="register"><br>
		select color:
		<select>
			<option>red</option>
			<option>blue</option>
			<option>pink</option>
		</select><br>
		Favcolors:<input type="color" id="favcolor" name="favcolor"><br>
		Local date:<input type="date" id="birthday" name="birthday"><br>
		Select file:<input type="file" id="myfile" name="myfile"><br>
		Type of number:<input type="number" id="quantity" name="quantity" min="1" max="infinity"><br>
		Tel:<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
		comments:<textarea rows="4" columns="50"></textarea><br>
	</form>
</body>
</head>
