<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <button onclick="reena()">show me</button>
  <p id="testmatch"></p>

</body>
  <script>
    function reena()
    {
    var i,j;
    for(i=97;i<=122;i++)
    {
      for(j=97;j<=i;j++)
      {
        document.getElementById('testmatch').innerHTML+=String.fromCharCode(j)+" ";
      }
       document.getElementById('testmatch').innerHTML+="<br/>";
    }
  }
</script>
</html>
