<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <script>
    var a=10,b=20;
    //document.write('test');
    document.write(a&b);
    document.write("<br>");
    document.write(a|b);
    document.write(a^b);
    document.write(a<<b);
    document.write(a>>b);
    document.write(~a);
  </script>
</body>
</html>
