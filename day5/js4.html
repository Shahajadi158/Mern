<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  n1:<input type="number" id="myage" value="" >
  n2:<input type="number" id="myage1"value="">
  out:<input type="number" id="output"value=""onclick="reena">
<button onclick="reena()">submit</button>
</body>
<script>
  function reena()
  {
    var a=document.getElementById('myage').value;
    var b=document.getElementById('myage1').value;
    c=a*b;
    document.getElementById('output').value=c;
  }
</script>
